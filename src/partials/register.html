<h2>Registration</h2>
<p>Please enter your desired credentials below. These <b>do not</b> need to match your GroupMe credentials.</p>
<hr>
<form>
  <div class="form-group">
    <div ng-show="loginSuccessful" uib-alert ng-class="'alert-success'" close="closeAlert()">Success!</div>
    <label for="emailAuth">Email Address</label>
    <input ng-model="userObj.email" type="email" class="form-control" id="emailAuth">
  </div>
  <div class="form-group">
    <label for="passwordAuth">Password</label>
    <input ng-model="userObj.password" type="password" class="form-control" id="passwordAuth">
  </div>
  <div class="form-group">
    <label for="groupmeToken">GroupMe Access Token</label>
    <input ng-model="userObj.accessToken" type="password" class="form-control" id="groupmetoken" placeholder="Optional">
  </div>
  <a ng-click="registerUser()" class="btn btn-default" role="button">Register</a>
</form>
<div ng-include="'src/partials/access-token-instructions.html'"></div>
