<div id="centerer" ng-controller="turnCtrl">
  <div id="flipbook" ng-init="readyFlipbook()">
    <div><h1>My GroupMe Conversation</h1></div>
    <div id="toc">
      <h2>Table of Contents</h2>
      <br><br>
    </div>
    <div>
      <table class="table table-striped table-condensed">
        <thead>
          <tr>
            <th>Name</th>
            <th>Message</th>
            <th>Likes</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>
  <a ng-click="backToTOC()" class="btn btn-default" role="button">Back to TOC</a>
  <a ng-click="saveCollection()" class="btn btn-default" role="button">Save this Collection</a>
</div>
