<form>
  <div class="form-group">
    <label for="emailAuth">Email address</label>
    <input ng-model="userObj.email" type="email" class="form-control" id="emailAuth" placeholder="Email">
  </div>
  <div class="form-group">
    <label for="passwordAuth">Password</label>
    <input ng-model="userObj.password" type="password" class="form-control" id="passwordAuth" placeholder="Password">
  </div>
  <a ng-click="loginUser()" class="btn btn-default" role="button">Login</a>
  <a href="#/register">Click here to register</a>
</form>
